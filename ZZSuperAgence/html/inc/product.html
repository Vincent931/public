
<div class="container-100 flex-col contenair-produits">
     <div class="container-produit flex-col">
          <div class="product">
               <div class="left-produit">
                    <img class="img-produit" src="./public/img/{%image%}" alt="image du logement"/>
                    <div class="liens-preferes-contact">
                         <button class="bouton-prefere" id="bouton{%number%}">Préféré</button>
                         <a href="./index.php?contact" class="bouton-contact" >Contact</a>
                    </div>
                    <input type="hidden" id="input{%number%}"value="{%id%}"/>
                </div>
                <div class="right-produit">
                    <div class="explications">{%explication%}</div>
                    <p>Type : <span>{%type%}</span></p>
                    <p>Garage : <span>{%garage%}</span></p>
                    <p>SdB : <span>{%SdB%}</span></p>
                    <p>Charges : <span>{%charges%}</span>€</p>
                    <p>Notaire : <span>{%notaire%}</span>€</p>
                    <p>Prix : <span>{%prix%}</span>€</p>
                    <p>Réf : <span>{%ref%}</span></p>
               </div>
          </div>
     </div>
</div>
