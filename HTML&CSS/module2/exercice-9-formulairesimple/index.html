<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Le template des démos du module 1">
	<title>Un formulaire simple</title></title>
	<link rel="stylesheet" href="./css/common-v2.css"/>
	<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <header>
        <h1>Un formulaire simple</h1>
        <p>Faire un premier formulaire simple</p>
    </header>
	<main>
		<form method="post" action="">
			<fieldset>
				<legend>Mes coordonnées</legend>
				<p><label>Prénom</label><span>&nbsp;</span><input type="text" name="" id=""/></p>
				<p><label>Nom</label><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><input type="text" name="" id=""/></p>
				<p><label>Email</label><span>&nbsp;&nbsp;&nbsp;&nbsp;</span><input type="email" name="" id=""/></p>
			</fieldset>
			<fieldset>
				<legend>Ma demande</legend>
				<p>
					<select>
						<optgroup label="Choisir l'objet de ma demande... " selected>
							<option value="Choisir l'objet de ma demande..." selected>Choisir l'objet de ma demande...</option>
		     				<option value="q">Question d'ordre général</option>
		     				<option value="g">Déclarer un bug gênant</option>
		     				<option value="b">Déclarer un bug bloquant</option>
	     				</optgroup>
     				</select>
     			</p>
     			<p><textarea row="10" cols="48.5"></textarea></p>
			</fieldset>
			<fieldset>
				<p class="align"><input class="submit" type="submit" value="Valider le formulaire"/></p>
			</fieldset>
		</form>
	</main>
<br><br>

</body>
</html>
