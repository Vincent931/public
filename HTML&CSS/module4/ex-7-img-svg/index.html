        <header>
    		<h1>Exercice dirigé: Exemples d'images SVG</h1>
    		<p>Une Etoile, un graphique, une émoticone</p>
    	</header>
    	
	<main>
		<div class="div1">
			<svg width="600" height="400" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" version="1.1">
				<path
				    d="M 120
				       74 L 149
				       74 L 158
				       48 L 167
				       74 L 196
				       74 L 172.5
				       90 L 181.5
				       116 L 158
				       100 L 134.5
				       116 L 143.5
				       90

				    fill-opacity="1"
				    stroke="#ffe200"

			</svg>
		</div>
		<div class="div2">
			<svg width="600" height="400" viewBox="0 0 600 1200" xmlns="http://www.w3.org/2000/svg">

			  <line x1="-400" y1="900" x2="-250" y2="1000" stroke-width="8" stroke="red"></line>
			  <line x1="-250" y1="1000" x2="-50" y2="750" stroke-width="8" stroke="red"></line>
			  <line x1="-50" y1="750" x2="150" y2="950" stroke-width="8" stroke="red"></line>
			</svg>
		</div>
		<div class="div3">
			<svg viewBox="0 0 1200 400">
				<circle cx="200" cy="230" r="150" fill="#f1bd3a" stroke="#f1bd3a" stroke-width="30"></circle>
				<line x1="150" y1="280" x2="250" y2="280" stroke-width="17" stroke="black"></line>
				<line x1="120" y1="200" x2="170" y2="200" stroke-width="17" stroke="black"></line>
				<line x1="280" y1="200" x2="230" y2="200" stroke-width="17" stroke="black"></line>
			</svg>
		</div>
